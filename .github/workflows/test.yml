name: Test

on:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: get current labels
        id: current_labels
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          result-encoding: json
          script: |
            const pr_url = context.payload.pull_request._links.self.href
            const result = await github.request(pr_url)
            return result.data.labels
      - name: show current labels
        run: |
          cat <<EOD
            ${{ steps.current_labels.outputs.result }}
          EOD
      - name: labeled bugs
        if: contains(fromJSON(steps.current_labels.outputs.result).*.name, 'bug') == true
        run: echo 'labeled bugs'
      - name: not labeled bugs
        if: contains(fromJSON(steps.current_labels.outputs.result).*.name, 'bug') != true
        run: echo 'not labeled bugs'

      - name: dump event
        run: |
          mkdir -p artifacts
          cat <<EOD > artifacts/event_${{ github.event_name }}_${{ github.event.action }}.json
            ${{ toJSON(github.event) }}
          EOD
        if: always()
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: artifacts/
        if: always()
